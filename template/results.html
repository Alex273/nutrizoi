<div class="main-container">
    
<div class="content-results">
         
 <header class="header-results">
  	<div class="container">	
	<div class="row">	
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-4">
			<img class="small-logo" src="images/min-logo.png"/>
			</div>	
					
			<div class="col-lg-2 col-lg-offset-9 col-md-2 col-md-offset-9 col-sm-2 col-sm-offset-9 col-xs-4 col-xs-offset-4">			
			<img class="small-login" src="images/min-login.png"/>
			<img class="small-sign" src="images/min-sign.png"/>
			</div>	
	  </div>
	</div>
</header>		

<div class="container">	
		<div class="result-search-button">						 
				<button type="submit" class="search-button-result">
					<img class="search-image" src="images/search.png"/>			
				</button>	
		</div>
	</div>
 	
 <!--Canvas lines -->
<div class="container search-curves-lines">	
<div class="row">

  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <canvas id="curve1" width="500" height="100"></canvas>
  </div>
  
   <div class="col-lg-1 col-md-2 col-sm-3 col-xs-3 result-house">
   <img class="result-small-house" src="images/house.png"/>	
     </div>
  
   <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
   <canvas id="curve2" width="200" height="100"></canvas>
  </div>
  
   <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
   <canvas id="curve3" width="200" height="100"></canvas>
  </div>
  
  <div class="col-lg-1 col-md-2 col-sm-3 col-xs-3 result-calendar">
   <img class="result-small-calendar" src="images/calendar1.png"/>	
   
  </div>
  
   <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <canvas id="curve4" width="500" height="100"></canvas>
  </div>
  
 </div>
</div>

<!-- Search for desktop -->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 result-search-block">
<div class="result-name">
       <form class="result-search">
			 <input type="search" class="search-show" name="result-search" ng-model="ingredient" value='{{ingredient}}'/> 
			  <img class="result-search-clear" src="images/removeall.png" ng-click="ingredient = ''"/>	     
			</form>		
	</div>
</div>

<!-- Search for mob -->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 result-search-block-mob">
<div class="result-name-mob">
       <form class="result-search-mob">
			 <input type="search" class="search-show-mob" name="result-search" value=""/>
			  <img class="result-search-clear-mob" src="images/removeall2.png"/>	     
			</form>		
	</div>
</div>

 

<!-- List of recipes -->
<div class="container">
<div class="row">
<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 results-list-area">
	
   <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 result-list">      
   
  <div class="recipe-item" ng-repeat="item in resultArray | filter:ingredient" > 
   <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 found-ingredient">
        <img class="recipe-icon" src="images/recipe-icon.png"/>
   </div>
   
   <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 found-ingredient">  
      <p class="ingredient-name">{{item}}</p>	 
   </div>
  
   <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 found-ingredient">
     <img class="add-to-calendar-icon" src="images/add-to-calendar.png"/>
     <img class="change-icon-icon" src="images/change-icon.png"/>      
   </div>  
   </div> 
    
 </div>	
  
	<!-- Result of search -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 add-recipe">	
     <p class="have-results-counter">{{ (resultArray | filter:ingredient).length }}</p>
   <p class="result-text-counter">results found</p>
  
    <div class="faq">      
   </div>
      
      <p class="tips-title">Search tips</p>
       <p class="tips-text">There are many variations of Lorem ipsum avaliable, but the majority have staffered alteration in some form.</p>
	</div>
	
  </div>
</div>
</div>
</div>

<div class="container-footer-mob">
	<div class="container">
	<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
			<div class="faq-mob"> 
			</div>	
        </div>						
	  </div>
	</div>	
</div>

<footer class="container-footer">
	<div class="container">
	<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
			<img class="small-twit" src="images/min-twitter.png"/>
			<img class="small-facebook" src="images/min-facebook.png"/>
			</div>						
			<div class="col-lg-1 col-lg-offset-9 col-md-1 col-md-offset-9 col-sm-1 col-sm-offset-9 col-xs-4 col-xs-offset-4">
			<img class="small-email" src="images/min-email.png"/>			
			</div>	
		  
        </div>						
	  </div>
	</div>	
</footer>	
 
 </div>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
     <script type="text/javascript" src="js/canvas-result.js"></script>
    
    
    <script type="text/javascript" src="js/jquery.countTo.js"></script>
    <script type="text/javascript" src="js/jquery.waypoints.min.js"></script>
   
    
   <script>	
$( ".result-search-clear" ).click(function() {
  $( ".search-show" ).val('');
});

$( ".result-search-clear-mob" ).click(function() {
  $( ".search-show-mob" ).val('');
});
</script>
